<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="/predict" method="POST">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" name="pregnancies" id="pregnancies" required><br>

        <label for="glucose">Glucose:</label>
        <input type="number" name="glucose" id="glucose" required><br>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="number" name="blood_pressure" id="blood_pressure" required><br>

        <label for="skin_thickness">Skin Thickness:</label>
        <input type="number" name="skin_thickness" id="skin_thickness" required><br>
        
        <label for="insulin">Insulin:</label>
        <input type="number" name="insulin" id="insulin" required><br>

        <label for="bmi">BMI:</label>
        <input type="number" name="bmi" id="bmi" required><br>

        <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
        <input type="number" name="diabetes_pedigree_function" id="diabetes_pedigree_function" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
